<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <title>The Cat Project</title>
</head>

<body>
    <div class="container my-3 pb-3 border border-danger-subtle rounded-4">
        <div class="row p-3 mx-auto">
            <div class="col text-center">
                <h1 class="fs-1 text fw-bold text-danger-emphasis">¡Bienvenidos a mi mundo felino!</h1>
            </div>
        </div>
        <div id="carouselExampleAutoplaying" class="carousel slide mx-auto w-50" data-bs-ride="carousel">
            <div id="carousel-images-container" class="carousel-inner rounded-4">
                <!--Las imágenes aquí-->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="d-flex justify-content-center">
            <div id="spinner-wrapper" class="spinner-border text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</body>
</html>
